<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Manrope:200,300,regular,500,600,700,800" rel="stylesheet" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advice generator App coding</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <main class="card">
      <p class="advice-number">Advice #117</p>
      <p class="quote">"It is easy to sit up and take notice,what's diffficult is getting up and taking action."</p>
      <picture class="divisor">
          <source srcset="images/pattern-divider-desktop.svg" media="(min-width:768px)">

         <img class="divisor-img" src="images/pattern-divider-mobile.svg">
      </picture>

      <div class="dice">
        <img src="images/icon-dice.svg" alt="">
      </div>
   </main>
</body>
</html>
